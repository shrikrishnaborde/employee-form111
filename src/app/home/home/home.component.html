<form class="row g-3" [formGroup]="form">
  <div class="col-12">
    <label for="fName" class="form-label">First Name</label>
    <input type="text" formControlName="firstName" class="form-control" id="fName" name="fName">
  </div> 
  <div class="col-12">
    <label for="lName" class="form-label">Last Name</label>
    <input type="text" formControlName="lastName" class="form-control" id="lName" name="lName">
  </div>
  <div class="col-12">
    <label for="email" class="form-label">Email Address</label>
    <input type="email" formControlName="email" class="form-control" id="email" name="email">
  </div>
  <div class="col-12">
    <label for="gender" class="form-label">Geder</label>
    <select id="gender" formControlName="gender" name="gender" class="form-select">
      <option>Male</option>
      <option>Female</option>
    </select>
  </div>
  <div class="col-12">
    <label for="address_1" class="form-label">Address</label>
    <input type="text" formControlName="address1" class="form-control" id="address_1" name="address_1">
  </div>
  <div class=" col-12">
    <label for="address_1" class="form-label">Address 2</label>
    <input type="text" formControlName="address2" class="form-control" id="address_1" name="address_2">
  </div>
  <div class="col-md-6">
    <label for="city" class="form-label">City</label>
    <input type="text" formControlName="city" class="form-control" id="city" name="city">
  </div>
  <div class="col-md-6">
    <label for="state" class="form-label">State</label>
    <input type="text" formControlName="state" class="form-control" id="state" name="state">
  </div>
  <div class="col-md-2">
    <label for="zip" class="form-label">Zip</label>
    <input type="text" formControlName="zip" class="form-control" id="zip" name="zip">
  </div>
  <div class="col-md-6">
    <label for="country" class="form-label">Country</label>
    <input type="text" formControlName="country" class="form-control" id="country" name="country">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary" (click)="submitForm()" [disabled]="!form.valid">Submit</button>
  </div>
  
</form>
